<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>

<body>
    {% if name %}
    <h1>Hello {{name}}!</h1>
    {% else %}
    <h1>Welcome to Events!</h1>
    {% endif %}
    <ul>
        {% for event in events %}
        <li>{{ event.title }} - {{event.date}}</li>
        {% endfor %}
    </ul>
</body>

</html>
